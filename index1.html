<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
  </head>
  <body>
    <script>
      //  1. Create a dropdown
      let createDrop = document.createElement("select");
      document.body.appendChild(createDrop);

      //     2. Add 5 colors options
      for (let i = 0; i < 5; i++) {
        let options = document.createElement("option");
        let arr = ["red", "blue", "green", "white", "yellow"];
        arr.map((i) => {
          options.innerHTML = i;
          createDrop.appendChild(options);
        });
      }
      createDrop();
      //   3. Add button
    

      let button = document.createElement("button");
      document.body.appendChild(button);

      //     4. Create a function to remove the selected option from the dropdown
    </script>
  </body>
</html>
