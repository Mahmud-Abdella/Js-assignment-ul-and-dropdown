<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <style>
      .btn {
        margin: 60px;
        color: brown;
      }
    </style>
  </head>
  <body>
    <script>
      //  1. Create a dropdown
      let createDrop = document.createElement("select");
      createDrop.setAttribute("id", "color");
      //     2. Add 5 colors options

      for (let i = 0; i < 5; i++) {
        let arr = ["green", "blue", "red", "white", "yellow"];
        let option = document.createElement("option");
        optn = arr[i];
        option.textContent = optn;
        option.value = optn;
        createDrop.appendChild(option);
        document.body.appendChild(createDrop);
      }
      //   3. Add button
      let button = document.createElement("button");
      document.body.appendChild(button);
      button.innerHTML = "remove selected option";
      button.classList.add("btn");
      button.addEventListener("onclick", removeOption());

      //     4. Create a function to remove the selected option from the dropdow

      function removeOption() {
        let optn = document.getElementById("color");
        optn.remove(optn.selectedIndex);
      };
       </script>
  </body>
</html>
